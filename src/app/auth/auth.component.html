<div class="bg-gray-100 flex justify-center items-center h-screen">
<div class="w-1/2 h-screen hidden lg:block">
  <img src="../../assets/login-image-leftside.jpg" alt="Nature image" class="object-cover w-full h-full">
</div>
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
  <h1 class="text-2xl font-semibold mb-4 text-teal-400">{{isLogin ? 'Login' : 'Register'}}</h1>
  <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
    <div class="mb-4">
      <label for="email" class="block text-gray-600">Email</label>
      <input type="email" id="email" ngModel name="email" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-teal-500" autocomplete="off">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-600">Password</label>
      <input type="password" id="password" ngModel name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-teal-500" autocomplete="off">
    </div>
    <div class="mb-4" *ngIf="!isLogin">
      <label for="passwordConfirmation" class="block text-gray-600">Confirm Password</label>
      <input type="password" id="passwordConfirmation" ngModel name="passwordConfirmation" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-teal-500" autocomplete="off">
    </div>
    <div class="mb-4 flex items-center">
      <input type="checkbox" id="remember" name="remember" class="text-teal-500">
      <label for="remember" class="text-gray-600 ml-2">Remember Me</label>
    </div>
    <div class="mb-6 text-teal-500">
      <a href="#" class="hover:underline">Forgot Password?</a>
    </div>
    <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-md py-2 px-4 w-full">{{isLogin ? 'Login' : 'Register'}}</button>
  </form>
  <div class="mt-6 text-teal-500 text-center">
    <p (click)="changeAuth()" class="hover:underline cursor-pointer">{{isLogin ? 'Sign up here' : 'Login here'}}</p>
  </div>
  <div *ngIf="message !== undefined && message.text!==''" class="border-red-200 border p-5 bg-red-100">
      <p [ngClass]="message.style">{{message.text}}</p>
  </div>
</div>
</div>
